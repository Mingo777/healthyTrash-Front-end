<body>
    <div class="wrapper">
        <form class="login" [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <p class="title">Bienvenido, a Healthytrash.</p>
            <input type="text" placeholder="Email" class="form-control" formControlName="email" required autofocus />
            <i class="fa fa-user"></i>
            <input type="password" placeholder="Password" class="form-control" formControlName="password" required />
            <i class="fa fa-key"></i>
            <a [routerLink]="['/registro']">No tienes cuenta? registrate ahora</a>
            <button type="submit">
                <i class="spinner"></i>
                <span class="state">Log in</span>
            </button>
            <p *ngIf="error">{{ error }}</p>
        </form>
        <footer><a [routerLink]="['/registro']">Healthytrash</a></footer>
    </div>
</body>
